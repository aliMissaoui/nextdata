name: nextdata
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # Easily configure any flutter application with global variables using a `.env` file.
  flutter_dotenv: ^5.1.0

  # A package which simplifies the task of updating app's launcher icon.
  flutter_launcher_icons: ^0.13.1

  # Customize Flutter's default white native splash screen with background color and splash image. Supports dark mode, full screen, and more.
  flutter_native_splash: ^2.4.0

  # Flutter Widgets that make it easy to implement the BLoC 
  # (Business Logic Component) design pattern.
  flutter_bloc: ^8.1.6

  # Simple direct Service Locator that allows to decouple the interface 
  # from a concrete implementation and to access the concrete implementation 
  # from everywhere in the App.
  get_it: ^7.7.0

  # A Dart package that helps to implement value based equality 
  # without needing to explicitly override == and hashCode.
  equatable: ^2.0.5

  # A powerful HTTP networking package, supports Interceptors, 
  # Aborting and canceling a request, Custom adapters, Transformers, etc.
  dio: ^5.5.0

  # A pure Dart library that checks for internet by opening a socket 
  # to a list of specified addresses, each with individual port and timeout. 
  # Defaults are provided for convenience.
  internet_connection_checker: ^1.0.0+1

  # An SVG rendering and widget library for Flutter, which allows painting and displaying Scalable Vector Graphics 1.1 files.
  flutter_svg: ^2.0.10+1

  # A dart implementation of the famous javascript library 'jsonwebtoken' (JWT).
  dart_jsonwebtoken: ^2.14.0

  # A collection of loading indicators animated with flutter. Heavily inspired by @tobiasahlin's SpinKit.
  flutter_spinkit: ^5.2.1

  # Flutter Secure Storage provides API to store data in secure storage. Keychain is used in iOS, KeyStore based solution is used in Android.
  flutter_secure_storage: ^9.2.2

  # A Flutter package to use fonts from fonts.google.com. Supports HTTP fetching, caching, and asset bundling.
  google_fonts: ^6.2.1

  # Flutter plugin for Firebase Core, enabling connecting to multiple Firebase apps.
  firebase_core: ^3.3.0

  # Flutter plugin for Firebase Auth, enabling authentication using passwords, phone numbers and identity providers like Google, Facebook and Twitter.
  firebase_auth: ^5.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/


